<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba - Ingeniería del Software</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            padding: 20px;
        }
        .github-link {
            margin-top: 20px;
            font-size: 18px;
        }
        .github-link a {
            color: #0366d6;
            text-decoration: none;
            font-weight: bold;
        }
        .github-link a:hover {
            text-decoration: underline;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .github-logo {
            width: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Herramientas y Métodos de Ingeniería del Software
    </header>
    <section>
        <h2>Bienvenido a la página de prueba</h2>
        <p>Esta es una página web sencilla creada con HTML y CSS.</p>
        <div class="github-link">
            <p>Visita mi perfil de GitHub:</p>
            <a href="https://github.com/amm927" target="_blank">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="github-logo">
            </a>
        </div>
    </section>
    <footer>
        &copy; 2025 - Ingeniería Informática
    </footer>
</body>
</html>
